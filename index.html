<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Axa</title>
</head>
<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 col-xs-12 background-image"></div>

        <div class="col-sm-7 col-xs-12 left-part">
            <div class="vertical-center">
                <h1 class="capitalized-title">Concours</h1>
                <h2>Vos Données</h2>
                <form>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 form-element">
                            <label for="lastname">Nom</label>
                            <input id="lastname" type="text" class="form-control" placeholder="Nom">
                        </div>
                        <div class="col-sm-6 col-xs-12 form-element">
                            <label for="firstname">Prénom</label>
                            <input id="firstname" type="text" class="form-control" placeholder="Prénom">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-xs-12 form-element">
                            <label for="email">Adresse e-mail</label>
                            <input id="email" type="email" class="form-control" placeholder="Adresse e-mail">
                        </div>
                        <div class="col-sm-6 col-xs-12 form-element">
                            <label for="birthdate">Date de naissance</label>
                            <input id="birthdate" type="date" class="form-control">
                            <span>Exemple : 01/01/2000</span>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-2 col-xs-12 form-element">
                            <label for="cp">Code postal</label>
                            <input id="cp" type="email" class="form-control"> <br>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col">
                        <a class="capitalized-text back-link" href="/back">Précédent</a>
                    </div>
                    <div class="col">
                        <button class="capitalized-text next-button">Suivant</button>
                    </div>
                </div>

                <hr>
                <p>Voir le <a href="/reglement">règlement</a> du concours.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
